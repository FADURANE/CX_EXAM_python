name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install requests websocket-client pynput pyyaml pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name CX_EXAM main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: CX_EXAM_windows_exe
        path: dist/CX_EXAM.exe
